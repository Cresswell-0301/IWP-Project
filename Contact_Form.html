    <title>Contact Form</title>

    <link rel="stylesheet" href="Contact_Form_Style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <button onclick="window.location.href = 'After_login.html';" type="button">
                <h1 class="title">
                    <img src="image\Logo.jpg" height="150px">
                </h1>
            </button>
            <u1 class="menu">
                <button onclick="window.location.href = 'After_login.html';" type="button">
                    <li><a>HOME</a></li>
                </button>

                <button onclick="window.location.href = 'Shop.html';" type="button">
                    <li><a>OVERVIEW</a></li>
                </button>

                <button onclick="window.location.href = 'About.html';" type="button">
                    <li><a>ABOUTS</a></li>
                </button>
                
                <span class="dropdown">
                    <button type="button" class="menu">
                        <li><img src="image/User_Logo.jpg" width="40px" height="35px"/></li>
                    </button>

                    <div class="dropdown-content">
                        <a href="#">My Account</a>
                        <a href="#">Setting</a>
                        <a href="index.html">Log Out</a>
                    </div>
                </span>
            </u1>
        </div>

        <div class="container1">
            <h1>&bull; Keep in Touch &bull;</h1>
            <div class="underline"></div>
            <form action="Contact.html" method="post" id="contact_form">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="Name" name="name" id="name_input" required>
                </div>
    
                <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="Email" name="email" id="email_input" required>
                </div>
    
                <div class="telephone">
                    <label for="name"></label>
                    <input type="text" placeholder="Phone Number" name="telephone" id="telephone_input" required>
                </div>
    
                <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="Drop Your Message Here" id="message_input" cols="30" rows="5" required></textarea>
                </div>
                    
                <div class="submit">
                    <input type="submit" value="Send Message" id="form_button" />
                </div>
            </form>
        </div>

    </div>
</body>
</html>
