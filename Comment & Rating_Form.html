<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment & Rating Form</title>

    <link rel="stylesheet" href="Comment & Rating_Form_Style.css">
</head>
<body>
    
    <div class="container">
        <div class="nav-bar">
            <button onclick="window.location.href = 'After_login.html';" type="button">
                <h1 class="title">
                    <img src="image\Logo.jpg" height="150px">
                </h1>
            </button>
            <u1 class="menu">
                <button onclick="window.location.href = 'After_login.html';" type="button">
                    <li><a>HOME</a></li>
                </button>

                <button onclick="window.location.href = 'Contact.html';" type="button">
                    <li><a>CONTACTS</a></li>
                </button>
                
                <button onclick="window.location.href = 'Shop.html';" type="button">
                    <li><a>OVERVIEW</a></li>
                </button>

                <button onclick="window.location.href = 'About.html';" type="button">
                    <li><a>ABOUTS</a></li>
                </button>

                <span class="dropdown">
                    <button type="button" class="menu">
                        <li><img src="image/User_Logo.jpg" width="40px" height="35px"/></li>
                    </button>

                    <div class="dropdown-content">
                        <a href="#">My Account</a>
                        <a href="#">Setting</a>
                        <a href="index.html">Log Out</a>
                    </div>
                </span>
                
            </u1>
        </div>

        <div class="container1">
            <h1>Comment & Rating</h1>
            <div class="underline"></div>
            <form action="Contact.html" method="post" id="contact_form">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="Name" name="name" id="name_input" required>
                </div>
    
                <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="Email" name="email" id="email_input" required>
                </div>

                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text"></label>

                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text"></label>

                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text"></label>

                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text"></label>

                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text"></label>
                </div>
    
                <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="Drop Your Comment Here" id="message_input" cols="30" rows="5" required></textarea>
                </div>
                    
                <div class="submit">
                    <input type="submit" value="Send Message" id="form_button" />
                </div>

            </form>
        </div>

    </div>

</body>
</html>
