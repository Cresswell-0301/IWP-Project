<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <link rel="stylesheet" type="text/css" href="Payment_Style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
		<h1>Payment Page</h1>
		<form id="myForm" method="post">

			<!--	Payment Method	-->
			<div class="icon-container">
				<i>
					<img src="image/visa-logo.jpg" height="22px" width="30px" title="Visa Card">
					<input type="radio" name="images" onclick="show1();">
				</i>
						
				<i>
					<img src="image/master-card-logo.jpg" height="24px" width="32px" title="Master Card">
					<input type="radio" name="images" onclick="show1();">
				</i>

				<i>
					<img src="image/e-wallet-logo.jpg" height="24px" width="30px" title="E-Wallet">
					<input type="radio" name="images" onclick="show2();">
				</i>

				<i>
					<img src="image/duitnow-logo.jpg" height="26px" width="30px" title="Duit-Now">
					<input type="radio" name="images" onclick="show2();">
				</i>
				
				<!--	Show photo of Qr Code for the payment	-->
				<div class="image">
					<div id="options">
						<br>
						<img src="" alt="" id = "js-output">
					</div>
				</div>

			</div>

			<!--	Card Details	-->
			<div id="div1" class="hide">
				<div class="row">
					<div class="col-50">
						<label for="name">Name on Card:</label>
						<input type="text" id="Name" name="name">

						<label for="card">Card Number:</label>
						<input type="text" id="Card" name="card">

						<label for="exp">Expiration Date:</label>
						<input type="month" id="Exp" name="exp">
					
						<label for="cvv">CVV:</label>
						<input type="text" id="Cvv" name="cvv" pattern = "[0-9]{3}">
					</div>
				</div>
			</div>

			<!--	Qr Upload file	-->
			<div id="div2" class="hide">
				<div class="row">
					<div class="col-50">
						<label>
							<img src="image/upload-fle-logo.jpg" height="18px" width="20px">
							Payment Receipts
						</label>
						<input type="file" id="myfile" name="myfile">
					</div>
				</div>
			</div>

			<!--	Personal Details	-->
			<div class="row">
				<div class="col-50">
				  	<br><h3>Billing Address</h3><br>

				  	<label for="fname"><i class="fa fa-user"></i> Full Name</label>
				  	<input type="text" id="fname" name="firstname" required>

				  	<label for="email"><i class="fa fa-envelope"></i> Email</label>
				  	<input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="xxx@example.com" required="required">

				  	<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
				 	<input type="text" id="adr" name="address" required>

				  	<label for="city"><i class="fa fa-institution"></i> City</label>
				  	<input type="text" id="city" name="city" required>
	  
					<label for="state">State</label>
					<input type="text" id="state" name="state" required>

					<label for="zip">Post Code</label>
					<input type="text" id="post-code" name="post-code" pattern = "[0-9]{5}" required>

				</div>
			</div>

			<button type="submit">Submit</button>

		</form>

	</div>
    
    <script src="Payment_Fx.js"></script>

</body>
</html>
